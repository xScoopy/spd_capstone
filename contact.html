<!-- Welcome to Contact -->
<div class="text-dark text-center mt-5">
    <h1 class="mt-5">Contact Me</h1>
    <p class="col-lg-6 offset-3 mt-3">In order for us to scoop up as many members as possible, it's important
        to know what we're doing well, what we could improve on, and what our community wants to see. 
        Your input and/or feedback is greatly appreaciated!
    </p>
    <form class="mt-5 col-lg-6 offset-3">
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control text-center" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group mt-5">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control text-center" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group text-center mt-5">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group mt-5">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-secondary mb-5">Secondary</button>
      </form>

</div>
